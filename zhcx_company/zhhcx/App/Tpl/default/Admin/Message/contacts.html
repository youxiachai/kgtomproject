<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>珠海创星有限公司</title>
</head>
<body>


<table style="BORDER-COLLAPSE: collapse" bordercolor="#cccccc" cellspacing="0" cellpadding="4" width="100%" border="1" class="null">
  <form action="__URL__/contacts" method="post" enctype="multipart/form-data"  ">
    <tbody>
      <tr align="middle">
        <td colspan="2" height="30"></td>
      </tr>
	  	       <tr>
        <td width="19%" height="22" align="right">  联系人:</td>
        <td width="81%"><input name="name" id="name" value="{$contact.com_person}" maxlength="10" />
     
      </tr>
	  	         <tr>
        <td height="27" align="right">  公司名称:</td>
        <td><input name="company" id="company" maxlength="40" value="{$contact.com_name}" /></td>
      </tr>
	      		      <tr>
        <td align="right">地址:</td>
        <td><input name="address" id="address" maxlength="100" value="{$contact.com_address}" /></td>
      </tr>
	        	         <tr>
        <td align="right">  网址:</td>
        <td><input name="website" id="website" maxlength="100" value="{$contact.com_website}" /></td>
      </tr>
	  	         <tr>
        <td align="right"> 固定电话:</td>
        <td><input name="telphone" id="phone" maxlength="40" value="{$contact.com_telphone}" />
        </td>
      </tr>
          <tr>
        <td align="right"> 手机:</td>
        <td><input name="mobile" id="mobile" maxlength="40" value="{$contact.com_mobile}" />
        </td>
      </tr>
	   	         <tr>
        <td align="right">  传真:</td>
        <td><input name="fax" id="fax" maxlength="40" value="{$contact.com_fax}" /></td>
      </tr>
	        	         <tr>
        <td align="right">  EMAIL:</td>
        <td><input name="email" id="email" maxlength="40" value="{$contact.com_email}" />
        </td>
      </tr>
	    
	  	
      <tr align="middle">
        <td colspan="2" height="41">
        <input  type="submit" value=" 提 交 " name="Submit" style="width:60px; background:none"/>
            <input type="reset" value=" 重 设 "  style="width:60px; background:none"/>
            </td>
      </tr>
    </tbody>
  </form>
</table>
</body>
</html>
